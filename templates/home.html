<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Booking – Home</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 2rem;
        background: #111;
        color: #f5f5f5;
      }
      h1 {
        color: #9cff57;
        margin-bottom: 1.5rem;
      }
      .movie-list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .movie-card {
        background: #1b1b1f;
        border-radius: 8px;
        padding: 1rem 1.25rem;
        border: 1px solid #2c2c33;
      }
      .movie-title {
        font-size: 1.3rem;
        margin: 0 0 0.25rem 0;
      }
      .movie-meta {
        font-size: 0.9rem;
        color: #bbbbbb;
        margin-bottom: 0.5rem;
      }
      .movie-desc {
        font-size: 0.95rem;
        margin-bottom: 0.75rem;
      }
      a.button {
        display: inline-block;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        border: none;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
        background: #9cff57;
        color: #111;
      }
      a.button:hover {
        opacity: 0.9;
      }
      .top-links {
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      .top-links a {
        color: #9cff57;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="top-links">
      <a href="{{ url_for('analytics') }}">View Analytics</a>
    </div>

    <h1>Now Showing</h1>

    <div class="movie-list">
      {% for movie in movies %}
        <div class="movie-card">
          <h2 class="movie-title">{{ movie['title'] }}</h2>
          <div class="movie-meta">
            Rating: {{ movie['rating'] }} • Duration: {{ movie['duration_minutes'] }} minutes
          </div>
          <p class="movie-desc">
            {{ movie['description'] }}
          </p>
          <a class="button" href="{{ url_for('movie_detail', movie_id=movie['id']) }}">
            View showtimes
          </a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
